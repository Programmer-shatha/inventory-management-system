{% extends 'partials/base.html' %}
{% block title %}Product Delete Page{% endblock %}

{% block content %}

<div class="row my-4">
    <div class="col-md-6 offset-md-3">
        <div class="border p-3 bg-white">
            <h3>Edit Item</h3>
            <hr>
            <form method="POST">
                {% csrf_token %}
                {{ form }}
                <a class="btn btn-secondary btn-sm mt-2" href="{% url 'dashboard-product' %}">Cancel</a>
                <input class="btn btn-info btn-sm mt-2" type="submit" value="update">
            </form>
        </div>
    </div>
</div>
{% endblock %}
