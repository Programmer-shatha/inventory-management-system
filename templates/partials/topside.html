<div class='container'>
    <div class="row">
        <div class="col-md-4 mt-4">
            <div class="card">
                <div class="card-header bg-black text-white">
                    Information
                </div>
                <div class="card-body">
                    <marquee behavior="" direction="">
                        <h3 class="my-4">New Information</h3>
                    </marquee>
                </div>
            </div>
        </div>
        <div class="col-md-8 mt-4">
            <div class="card">
                <div class="card-header bg-black text-white">
                    Dashboard Statistics
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard-staff' %}">
                                <div class="card my-card shadow">
                                    <div class="card-body text-center">
                                        <h4>Staff <i class="fa fa-users text-info"></i></h4>
                                        <h3>{{ customer_count }}</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{% url 'dashboard-product' %}">
                                <div class="card my-card shadow">
                                    <div class="card-body text-center">
                                        <h4>Products <i class="fa fa-cube text-warning" ></i></h4>
                                        <h3>{{product_count}}</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="col-md-4">
                            <a class="text-decoration-none text-dark" href="{%url 'dashboard-order' %}">
                                <div class="card my-card shadow">
                                    <div class="card-body text-center">
                                        <h4>Orders <i class='fa fa-truck text-secondary'></i></h4>
                                        <h3>{{ order_count}}</h3>
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
